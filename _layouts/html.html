<!DOCTYPE html><html lang="{{ page.language }}"><head><meta charset="utf-8"><title>{% if page.language == 'zh' %}{{ site.title.zh }}{% else %}{{ site.title.en }}{% endif %}{% if page.title %}: {{ page.title }}{% endif %}</title><link href="{{ site.static_url }}/css/applysquare.css?{{ site.time | date: '%s' }}" rel="stylesheet" type="text/css"><link href="{{ site.static_url }}/favicon.ico" rel="shortcut icon"><link href="{{ site.feed.en }}" rel="alternate" title="{{ site.title.en }}" type="application/atom+xml"><link href="{{ site.feed.zh }}" rel="alternate" title="{{ site.title.zh }}" type="application/atom+xml"><link href="{{ site.url }}{{ page.url }}" rel="canonical"><meta content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{% if page.language == 'zh' %}{{ site.subtitle.zh }}{% else %}{{ site.subtitle.en }}{% endif %}{% endif %}" name="description"><meta content="{{ site.keywords }}" name="keywords"><meta content="{{ site.author.name }}" name="author"><meta content="user-scalable=0, initial-scale=1.0" name="viewport"></head><body>{{ content }}{% include settings.html %}<script src="{{ site.static_url }}/js/applysquare.js?{{ site.time | date: '%s' }}" type="text/javascript"></script></body></html>
