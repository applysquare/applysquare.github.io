<!DOCTYPE html><html lang="{{ page.language }}"><head><meta charset="utf-8"><title>{% if page.language == 'zh' %}{{ site.title.zh }}{% else %}{{ site.title.en }}{% endif %}{% if page.title %}: {{ page.title }}{% endif %}</title><link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"><link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,800,700" rel="stylesheet" type="text/css"><link href="{{ site.static_url }}/{% if site.debug %}css/applysquare.css?{{ site.time | date: '%s' }}{% else %}{{ site.time | date: '%s' }}/css/applysquare.css{% endif %}" rel="stylesheet" type="text/css"><link href="{{ site.static_url }}/favicon.ico" rel="shortcut icon"><!-- %link{rel: "alternate", href: "{{ site.feed.en }}", type: "application/atom+xml", title: "{{ site.title.en }}"}<> -->
<!-- %link{rel: "alternate", href: "{{ site.feed.zh }}", type: "application/atom+xml", title: "{{ site.title.zh }}"}<> --><link href="{{ site.url }}{{ page.url }}" rel="canonical"><meta content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{% if page.language == 'zh' %}{{ site.subtitle.zh }}{% else %}{{ site.subtitle.en }}{% endif %}{% endif %}" name="description"><meta content="{{ site.keywords }}" name="keywords"><meta content="{{ site.author.name }}" name="author"><meta content="user-scalable=0, initial-scale=1.0" name="viewport"></head><body>{{ content }}{% include settings.html %}<script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script><script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script><script src="{{ site.static_url }}/{% if site.debug %}js/applysquare.js?{{ site.time | date: '%s' }}{% else %}{{ site.time | date: '%s' }}/js/applysquare.js{% endif %}" type="text/javascript"></script></body></html>
